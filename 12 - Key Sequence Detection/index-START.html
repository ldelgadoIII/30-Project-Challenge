<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const keys = [];
const password = "secret";

function checkKeys(e){
  keys.push(e.key);
  keys.splice(-password.length - 1, keys.length - password.length);

  if(keys.join("").includes(password)) {
    console.log("Secret Activated!")
    cornify_add();
  }
  
  console.log(keys)
}

window.addEventListener("keyup", checkKeys)

</script>
</body>
</html>
